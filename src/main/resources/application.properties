#configuration de la datasource
spring.sql.init.mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/orm?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=

#config de JPA/Hibernate
#dialect : classe permettant de traduire les req vers le SQL spécifique au SGBD utilisé
spring.j pa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Stratégie utilisée pour générer les tables en Bdd
spring.jpa.hibernate.ddl-auto=create


#config des logs
#TODO : mettre à false en production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=false

